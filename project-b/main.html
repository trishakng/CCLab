<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="box" id="folder-1" onClick='linkWithSound("famMart.html")'>

      <img class="folder-image-200" src="assets/folder1.png" alt="folder1">

  <div class="box" id="folder-2" onClick='linkWithSound("dormlife.html")'>
